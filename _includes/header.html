<header class="site-header">
  <div class="site-marquee">
    <a class="site-title" href="/">{{ site.title }}</a>
    <p class="site-description">{{ site.description }}</p>
  </div>
  <nav class="site-nav">
    <ul>
      {% for rec in site.recommendations %}
        {% if rec.title %}
          <li>
            <a href="#{{ rec.id }}">{{ rec.title | escape }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
