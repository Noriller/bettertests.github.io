<article id="{{ page.id }}" class="recommendation" itemscope itemtype="https://schema.org/HowToTip">
  <header class="recommendation-header">
    <h2 class="recommendation-title" itemprop="name headline">{{ page.title | escape }}</h2>
  </header>

  <div class="recommendation-content" itemprop="text">
    {{ content }}
  </div>
  <a href="{{site.repository_url}}/edit/master/{{page.path}}" target="_blank">Edit this recommendation &rarr;</a>
</article>
